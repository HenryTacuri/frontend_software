<form autocomplete="off" [formGroup]="myForm" (ngSubmit)="register()">
  <h2>Register</h2>

  <div class="input-group">
    <label for="correo">Correo</label>
    <input id="correo" type="correo" placeholder="Correo" formControlName="correo">
    <span class="error-message"></span>
  </div>

  <div class="input-group">
    <label for="contrasenia">Contraseña</label>
    <input id="contrasenia" type="text" placeholder="Contraseña" formControlName="contrasenia">
    <span class="error-message"></span>
  </div>

  <div class="input-group">
    <label for="tipo">Tipo</label>
    <input id="tipo" type="tipo" placeholder="Ingrese el rol del usuario" formControlName="tipo">
    <span class="error-message"></span>
  </div>

  <div class="input-group">
    <label for="tipo">Tipo</label>
    <select id="tipo" formControlName="idSocio">
      <option *ngFor="let socio of socios[0].data" [value]="socio.id">{{ socio.nombre }}</option>
    </select>
    <span class="error-message"></span>
  </div>

  <div class="input-group">
    <label for="saldo">Saldo de la cuenta</label>
    <input id="saldo" type="number" placeholder="Saldo de la cuenta" formControlName="saldo">
    <span class="error-message"></span>
  </div>


  <div class="submit-group">
    <button [disabled]="myForm.invalid" type="submit">
      Register
    </button>
  </div>

  <div class="login-link">
    <a routerLink="/auth/register">Registrar Socio</a>
  </div>
</form>
